<ion-header>
  <ion-toolbar>
    <ion-title>
      News App
    </ion-title>
      </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card mode='ios'>
    <ion-card-header>
      <ion-card-subtitle>Hello!</ion-card-subtitle>
      <ion-card-title>Welcome to The Tribune!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Freshly brewed news, Just for You!<br><br>
      <ion-button>About</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let article of articles">
    <ion-img src="{{article.urlToImage}}"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{article.title}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        {{article.description}}
      </p>
      <ion-button ion-button fill="outline" href="{{article.url}}" large>Read full article</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
